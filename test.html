<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение системной темы</title>
</head>

<body>
    <h1>Системная тема</h1>
    <p id="theme-info">Определяем тему...</p>

    <script>
        function checkSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.getElementById('theme-info').textContent = "Системная тема: Темная";
            } else {
                document.getElementById('theme-info').textContent = "Системная тема: Светлая";
            }
        }

        // Вызываем функцию для проверки темы после загрузки страницы
        window.addEventListener('DOMContentLoaded', checkSystemTheme);
    </script>
</body>

</html>
